<html lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <title>Maze Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="gradient"></div>
        <div id="page">
            <div id="Message-Container">
                <div id="message">
                    <h1>Selamat!</h1>
                    <p>Kamu menang.</p>
                    <p id="moves"></p>
                    <input
                        id="okBtn"
                        type="button"
                        onclick="toggleVisablity('Message-Container')"
                        value="Oke"
                    />
                </div>
            </div>
            <div id="menu">
                <div class="dropdown">
                    <button id="dropdownBtn">Mudah â–¼</button>
                    <div id="dropdownMenu" class="dropdown-content hidden">
                        <div data-value="10">Mudah</div>
                        <div data-value="15">Sedang</div>
                        <div data-value="25">Keras</div>
                        <div data-value="38">Ekstrim</div>
                    </div>
                </div>

                <!-- Ini select tersembunyi, dipakai oleh makeMaze() -->
                <select id="diffSelect" style="display: none">
                    <option value="10"></option>
                    <option value="15"></option>
                    <option value="25"></option>
                    <option value="38"></option>
                </select>

                <input id="startMazeBtn" type="button" value="Start" />
            </div>
            <div id="view">
                <div id="mazeContainer">
                    <canvas
                        id="mazeCanvas"
                        class="border"
                        height="1100"
                        width="1100"
                    ></canvas>
                </div>
            </div>
        </div>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
